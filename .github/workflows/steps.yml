name: steps

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - step2
  create:
    branches: 
      - step2
  pull_request:
    types:
      - opened
      - reopened

permissions:
  contents: write

jobs:
  get_current_step:
    name: check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: get_step
        run: |
          echo "current_step=$(cat ./.github/script/STEP)" >> $GITHUB_OUTPUT
          echo "current_step=$(cat ./.github/script/STEP)"
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  on_start:
    name: on start
    needs: get_current_step
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step.outputs.current_step == 0 }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update to step 1
        uses: tiggus/action-update-step@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 0
          to_step: 1
          branch_name: introduction

  get_current_step1:
    name: check current step number
    needs: get_current_step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: get_step1
        run: |
          echo "current_step=$(cat ./.github/script/STEP)" >> $GITHUB_OUTPUT
          echo "current_step=$(cat ./.github/script/STEP)"
    outputs:
      current_step: ${{ steps.get_step1.outputs.current_step }}

  on_create_a_branch:
    name: on create a branch
    needs: get_current_step1
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step1.outputs.current_step == 1
          && github.ref_type == 'branch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update to step 2
        uses: tiggus/action-update-step@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 1
          to_step: 2
          branch_name: step2

  get_current_step2:
    name: check current step number
    needs: get_current_step1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: get_step2
        run: |
          echo "current_step=$(cat ./.github/script/STEP)" >> $GITHUB_OUTPUT
          echo "current_step=$(cat ./.github/script/STEP)"
    outputs:
      current_step: ${{ steps.get_step2.outputs.current_step }}

  on_commit_a_file:
    name: on commit a file
    needs: get_current_step2
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step2.outputs.current_step == 2 }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: update to step 3
        uses: tiggus/action-update-step@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 2
          to_step: 3
          branch_name: step2

  get_current_step3:
    name: check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: get_step3
        run: |
          echo "current_step=$(cat ./.github/script/STEP)" >> $GITHUB_OUTPUT
          echo "current_step=$(cat ./.github/script/STEP)"
    outputs:
      current_step: ${{ steps.get_step3.outputs.current_step }}

  on_open_a_pull_request:
    name: on open a pull request
    needs: get_current_step3
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step3.outputs.current_step == 3
          && github.head_ref == 'step3' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
          ref: step3 # important, as normally pull_request event won't grab other branches
      - name: Update to step 4
        uses: tiggus/action-update-step@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 3
          to_step: 4
          branch_name: step3

  get_current_step4:
    name: check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: get_step4
        run: |
          echo "current_step=$(cat ./.github/script/STEP)" >> $GITHUB_OUTPUT
          echo "current_step=$(cat ./.github/script/STEP)"
    outputs:
      current_step: ${{ steps.get_step4.outputs.current_step }}

  on_merge_your_pull_request:
    name: on merge your pull request
    needs: get_current_step4
    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step4.outputs.current_step == 4 }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update to step X
        uses: tiggus/action-update-step@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 4
          to_step: X
          branch_name: step4